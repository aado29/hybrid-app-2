<ion-view view-title="My Notes" ng-controller="ListCtrl">
	<ion-content>
    <ion-list ng-show="notes.length > 0" show-reorder="reordering">
      <ion-item class="item-remove-animate item-icon-right"
      	href="#/edit/{{note.id}}"
      	ng-repeat="note in notes track by note.id">
        <h2>{{note.title}}</h2>
        <p>{{note.description}}</p>
        <i class="icon ion-chevron-right"></i>
        <ion-reorder-button class="ion-drag" on-reorder="move(note, $fromIndex, $toIndex)"></ion-reorder-button>
        <ion-option-button class="button-assertive icon-left ion-trash-b" ng-click="remove(note.id)">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer bar-stable">
   	<a href="#/new" class="button button-positive icon-left ion-compose">New Note</a>
   	<button class="button button-light icon-left ion-shuffle" ng-click="toggleReordering()">Reorder</button>
  </div>
</ion-view>
